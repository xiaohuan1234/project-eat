	<body>
        
		<header>			
			<nav>
				<a href="#main-menu" class="main-menu js--main-menu">
					<span class="logo">abbey.today</span>
					<span class="ion-ios-arrow-down mobile-tablet-only rotate"></span>		
				</a>
				<div id="account-mobile">
					<ul>
						<li id="login-btn">
							<a href="#login">
								<span class="account-icon ion-ios-person-outline pull-right"></span>
								<span class="account-text">Log In</span>
							</a>
						</li>
						<li id="signup-btn">
							<a href="#signup">
								<span class="account-icon ion-ios-email-outline pull-right"></span>
								<span class="account-text">Sign Up</span>
							</a>
						</li>	
					</ul>		
				</div>
				<div id="account-desktop">
					<ul>
						<li id="login-btn">
							<a href="#login">
								<span class="account-icon ion-ios-person-outline pull-right"></span>
								<span class="account-text">Log In</span>
							</a>
						</li>
						<li id="signup-btn">
							<a href="#signup">
								<span class="account-icon ion-ios-email-outline pull-right"></span>
								<span class="account-text">Sign Up</span>
							</a>
						</li>	
					</ul>		
				</div>
				<div class="config js--counfig">
					<ul><li>
						<a href="#cuisine" class="js--cuisine">
							<span class="config-icon ion-ios-gear-outline pull-left"></span>
							<span class="config-text">Preference</span>	
						</a>
						<div class="popuptext cuisine-popup js--cuisine-popup bubble">
							<div class="bubble-header">
								<span class="popup-close ion-ios-close-empty js--cuisine-close"></span>
								<button type="button" class="reset-btn js--cuisine-reset">Reset</button>
							</div>
							<div class="bubble-main">			
								<div class="col span-1-of-2">
									<p class="filter-title">Ingredient</p>
									<label class="container">Chicken
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Beef
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Seafood
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Pork
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Chicken
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Beef
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Seafood
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Pork
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="col span-1-of-2">
									<p class="filter-title">Cuisine</p>
									<label class="container">American
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Mexican
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Chinese
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Indian
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">American
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Mexican
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Chinese
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container">Indian
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
								</div>								
							</div>
							<div class="bubble-footer">
								<button type="button" class="save-btn js--calendar-save">Save</button>
							</div>
						</div>					
					</li><li>
						<a href="#calendar" class="js--calendar">
							<span class="config-icon ion-ios-calendar-outline pull-left"></span>
							<span class="config-text">Calendar</span>
						</a>
						<div class="popuptext calendar-popup js--calendar-popup bubble">
                            
							<div class="bubble-header">
								<span class="popup-close ion-ios-close-empty js--calendar-close"></span>
								<button type="button" class="reset-btn js--cuisine-reset">Reset</button>
							</div>
							<div class="bubble-main">		
                                <div class="row">
                                    <span class="col span-1-of-15">Start Date:</span>
                                    <span class="col span-1-of-3">
                                        <input class="datepick">
                                    </span>
                                    <span class="col span-1-of-15">End Date:</span>
                                    <span class="col span-1-of-3">
                                        <input class="datepick">
                                    </span>
								</div>
								<div class="container">
									<label>Lunch (delivered by 12:00pm)
									<input type="checkbox" checked="checked">
									<span class="checkmark"></span>
                                    </label>
								</div>
                                <div class="container">
									<label>Dinner (delivered by 6:00pm)
									<input type="checkbox" checked="checked">
									<span class="checkmark"></span>
                                    </label>
								</div>
							</div>
							<div class="bubble-footer">
								<button type="button" class="save-btn js--cuisine-save">Save</button>
							</div>	
						</div>
																		
					</li><li>
						<a href="#address" class="js--address">
							<span class="config-icon ion-ios-location-outline pull-left"></span>
							<span class="config-text">Address</span>
						</a>			
						<div class="popuptext address-popup js--address-popup bubble bubble-top">
							<div class="bubble-header">
								<span class="popup-close ion-ios-close-empty js--address-close"></span>
								<button type="button" class="reset-btn js--cuisine-reset">Reset</button>
							</div>

								<div class="address-info">
									<label>Lunch address:</label>
                                    <input id="lunch-address" placeholder="Enter your address"

								</div>
								<div class="address-info">
                                    <label>Dinner address:</label>
                                    <input type="text" id="dinner-address">
                                    <div class="checkbox-container">
                                        <label>same as lunch address</label>
                                        <input type="checkbox" checked="checked" id="same-as-lunch-value">
                                        <span class="checkmark"></span>
                                    </div>
								</div>		
							</div>
							<div class="bubble-footer">
								<button type="button" class="save-btn js--address-save">Save</button>
							</div>							
						</div>
