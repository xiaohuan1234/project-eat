<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
				
		<!-- vendor's fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,300italic">
		
		<!-- vendor's css -->
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		
		<!-- downloaded vendor's css -->
		<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
		<link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">	
		<link rel="stylesheet" type="text/css" href="vendors/css/toggle.css">
		<link rel="stylesheet" type="text/css" href="vendors/css/bubble.css">
		<link rel="stylesheet" type="text/css" href="vendors/css/checkbox.css">
		
		<!-- own css -->		
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">	
		<link rel="stylesheet" type="text/css" href="resources/css/queries.css">
		
		<title>eat.ai</title>
	</head>
	
	<body>	
		<header>			
			<nav>
				<a href="#main-menu" class="main-menu js--main-menu">
					<span class="logo">eat.ai</span>
					<span class="ion-ios-arrow-down mobile-tablet-only rotate"></span>		
				</a>
				<div class="config">
					<ul>
						<li>
					<span class="popup-close ion-ios-close-empty js--cuisine-close"></span>												
					<a href="#cuisine" class="js--cuisine">
						<span class="config-icon ion-ios-gear-outline pull-left"></span>
						<span class="config-text">&nbsp;&nbsp;Cuisine</span>	
					</a>
							<block class="popuptext cuisine-popup js--cuisine-popup bubble bubble-top">
							
									<block class="bubble-main">
										
										<block class="col span-1-of-2">
											<label class="container">Chicken
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
											<label class="container">Beef
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
											<label class="container">Seafood
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
											<label class="container">Pork
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
										</block>
										<block class="col span-1-of-2">
											<label class="container">American
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
											<label class="container">Mexican
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
											<label class="container">Chinese
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
											<label class="container">Indian
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
										</block>
									</block>
								</block>
					</li>
					<li>
						<span class="popup-close ion-ios-close-empty js--calendar-close"></span>
						<a href="#calendar" class="js--calendar">
							<span class="config-icon ion-ios-calendar-outline pull-left"></span>
							<span class="config-text">&nbsp;&nbsp;Calendar</span>
						</a>
						<block class="popuptext calendar-popup js--calendar-popup bubble bubble-top">
							<block class="bubble-main">							
								<span class="col span-1-of-2">
									<p>From:</p>
									<input type="date" id="theDate">
								</span>
								<span class="col span-1-of-2"><p>To:</p>
									<input type="date" id="theTomorrow">
								</span>
								<label class="container"></label>
								<label class="container">
									Lunch (delivered by 12:00pm)
									<input type="checkbox" checked="checked">
									<span class="checkmark"></span>
								</label>					
								<label class="container">
									Dinner (delivered by 6:00pm)
									<input type="checkbox" checked="checked">
									<span class="checkmark"></span>
								</label>								
							</block>
						</block>
					</li>
						<li>
					<span class="popup-close ion-ios-close-empty js--address-close"></span>	
					<a href="#address" class="js--address">
						<span class="config-icon ion-ios-location-outline pull-left"></span>
						<span class="config-text">&nbsp;&nbsp;Address</span>					
						<block class="popuptext address-popup js--address-popup bubble bubble-top">
								<block class="bubble-main">
									<block class="address-info">
									<p>Lunch address:</p>
									<input type="text" id="lunch_address">
									</block>
									<block class="address-info">
										<p>Dinner address:
										<label class="container">
											same as lunch
											<input type="checkbox" checked="checked">
											<span class="checkmark"></span>
										</label></p>
										<input type="text" id="dinner_address">
									</block>									
								</block>
							</block>	
					</a>
					</li></ul>
					
				
						
				</div>
				<div id="account-mobile">
					<ul>
						<li id="login-btn">
							<a href="#login">
								<span class="account-icon ion-ios-person-outline pull-right"></span>
								<span class="account-text">Log In</span>
							</a>
						</li>
						<li id="signup-btn">
							<a href="#signup">
								<span class="account-icon ion-ios-email-outline pull-right"></span>
								<span class="account-text">Sign Up</span>
							</a>
						</li>	
					</ul>		
				</div>
				<div id="account-desktop">
					<ul>
						<li id="login-btn">
							<a href="#login">
								<span class="account-icon ion-ios-person-outline pull-right"></span>
								<span class="account-text">Log In</span>
							</a>
						</li>
						<li id="signup-btn">
							<a href="#signup">
								<span class="account-icon ion-ios-email-outline pull-right"></span>
								<span class="account-text">Sign Up</span>
							</a>
						</li>	
					</ul>		
				</div>
			</nav>
		</header>
		<section>
		</section>
		
		<!-- vendor's js scripts-->		
		<!-- jquery scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>		
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>		
		<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&language=en-AU"></script>		
		<script src="vendors/js/jquery.waypoints.min.js"></script>
		<!-- own js scripts-->
		<script src="resources/js/script.js"></script>
	</body>
